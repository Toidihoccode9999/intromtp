      <div class="row member-list">
        <div class="text-description">
          <div class="col-full">
            <img src="../image/sky-mtp.jpg" alt="sky-img">
            <p>Fandom Sky was born before Son Tung was famous and this is also little known to the audience. At that time, the vocalist born in 1994 was only known to everyone with 'Rain Passing' and Trang Ha Lo - one of the few fans who followed him since 2011 suggested two names: M-TP Fs (My Love Talent Perfect Fans) and Sky.
              The reason she came up with the name Sky is because she quite likes the color blue. After asking for Son Tung's opinion, he nodded with the name Sky. From there, Sky was born, as an indispensable part of Son Tung's career.
              Named as fans of Son Tung, but for male singer 'Lac Troi', Sky is much more dear. He believes that Sky is not only a fan, but also a person who loves him, is his second family, always wants to be better every day. ‘Sky is the sky, only you have Tung, so you are Tung’s sky…’ – he once shared his feelings about Sky.
              Whenever he has the opportunity, he tries to mention his fan community in each product, such as Sky is the name of Phong's lover in 'Chang Trai Nam Ay' played by him, or many people still haven't. forget the blue Sky balloon that appeared in the MV 'Noi Nay Co Anh'.
            </p>
          </div>
        </div>
      </div>
