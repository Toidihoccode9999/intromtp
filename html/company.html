          <div class="col-full">
            <img src="../image/company-logo-01.jpg" alt="">
            <p>In addition to being a singer, Son Tung M-TP is directly the owner of 3 entertainment companies under the M-TP brand: M-TP Entertainment, M-TP Talent and M-TP & Friends.â€‹
              A startup company in the field of tourism said that it is about to receive investment from singer Son Tung M-TP in the role of Chairman of M-TP Entertainment.
              M-TP Entertainment Co., Ltd. is an enterprise owned by Son Tung M-TP. Established in November 2016, M-TP Entertainment has a charter capital of 3 billion dong, the main business is organizing professional art performances.
              Son Tung opened this company when he separated from his own activities after working with the boss Quang Huy. The first product of the Thai Binh-born male singer with his own new company is the hit Lac Troi.
              In his autobiography "Touching the Dream", Son Tung said that establishing M-TP Entertainment was a step that helped him become a music producer instead of a mere singer. Son Tung also wants his company to become a training center for new artists.
              In this business, Son Tung determined that he would only be the owner and do work associated with music expertise. Other jobs such as sales, marketing, and communication will be undertaken by the male singer's collaborators.
              Son Tung currently holds the position of Chairman cum legal representative of the enterprise. The male singer's company also has another legal representative, Ms. Tran Song Hanh Nhan, born in 1988. Ms. Hanh Nhan has held the position of director since the company's inception until now.
              In early November, Son Tung posted a status line on his personal page to share his feelings on the occasion of the 3rd anniversary of the establishment of M-TP Entertainment. The male singer calls his company a "second home, a place full of love and emotions".
              In addition to M-TP Entertainment, Son Tung also established 2 other entertainment companies with the same brand: M-TP Talent and M-TP & Friends.
              M-TP Talent Co., Ltd was established in October 2017 with the main business being registered as a professional performing arts organization.
              Also with a charter capital of 3 billion VND, M-TP Talent was originally contributed by two individuals, Son Tung M-TP and M-TP Entertainment Director Tran Song Hanh Nhan. In which, the male singer born in 1994 holds up to 95% of the capital contribution rate. Ms. Hanh Nhan is the legal representative of M-TP Talent.
              In April this year, the shareholder structure of M-TP Talent changed when there was one more individual contributing capital, Mr. Le Ngoc Chau. This person buys 15% of the company's charter capital from Son Tung. Currently, the male singer's ownership rate in M-TP Talent is 80%.
              Exactly one year after establishing M-TP Talent, Son Tung and his partner Le Ngoc Chau founded M-TP & Friends Joint Stock Company in October 2018 with the same main business lines as the previous two companies. .
              M-TP & Friends has a charter capital of 2 billion VND. In which, Son Tung holds 80% of the shares and Mr. Le Ngoc Chau holds 10% of the company's shares. The remaining 10% capital of M-TP & Friends belongs to an individual named Nguyen Tran Duong. Mr. Chau is also the legal representative of this enterprise.
              So far, Son Tung M-TP is directly the owner of 3 entertainment companies with the same M-TP brand.
            </p>
